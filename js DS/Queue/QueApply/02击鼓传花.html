<script src = '../01Queue的函数封装.js'></script>
<script>
  //队列的应用 (击鼓传花也叫约瑟夫环) 规则...
  //nameList 哪几个人,num 数到几出队 , 结果是谁最后能留下来
  function passGame(nameList,num){
    //1创建队列
    var queue = new Queue();
    //2加入队列
    for(var i = 0;i <nameList.length; i++){
      queue.enqueue(nameList[i])
    }
    //3开始数数字,不是num的时候重新加入队列末尾,是num-1时 将其从队列中删除
    while (queue.size()>1){
      for(var i = 0;i< num - 1; i++){
        //出队再进队
        queue.enqueue(queue.dequeue())
      }
      queue.dequeue()
    }
    //4获取剩余的人
    alert("还剩余:"+queue.size()+"人")
    var endName = queue.front();
    alert('最后剩余人是:'+ endName)
    //indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置（下标值）,如果要检索的字符串值没有出现，则该方法返回 -1。 ★★★★
    return nameList.indexOf(endName)
  }

  //测试击鼓传花  ['lile','Lucy','Mei','Alan'] =>['Alan','lile','Lucy'],=>['Alan','lile']=>['lile']
  var nameList =['lile','Lucy','Mei','Alan']
  passGame(nameList,3)

</script>
</body>
</html>
