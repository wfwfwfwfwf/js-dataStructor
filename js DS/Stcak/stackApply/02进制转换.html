<script>
  /*   10进制转换成2进制  */
  function dec2bin(dec)
  {
    // new 一个 Stack，保存余数
    const stack = new Stack();
    // 当不确定循环次数时，使用 while 循环
    while (dec > 0) {
      //核心: 除二取余法★★★
      stack.push(dec % 2); // 获取余数，放入栈中
      dec = Math.floor(dec / 2); // 除数除以二，向下取整
    }

    let binaryString = '';
    // 不断地从栈中取出元素（0 或 1），并拼接到一起。
    while (!stack.isEmpty()) {
      binaryString += stack.pops();
    }

    return binaryString;
  }
  //
  var x = dec2bin(10)
  console.log(x)

  /*   10进制转换成任意进制  ★★★★*/

  function baseConverter(decNumber, base) {
    let remStack = new Stack(),
      rem,
      baseString = '',
      //默认字符串数组！！！
      digits = '0123456789ABCDEF'
   /* console.log(digits[10])
      console.log(digits[15])*/

    while (decNumber > 0) {
      //核心:取余数放进栈  20=>8，24 2 4
      rem = Math.floor(decNumber % base)
      remStack.push(rem)
      //取整除的数继续除
      decNumber = Math.floor(decNumber / base)
    }

    while (!remStack.isEmpty()) {
      //★★★★★
      baseString += digits[remStack.pops()]
    }
    return baseString
  }
  var y = baseConverter(20,8)
  console.log(y)

  var z = baseConverter(95,16)
 /*  95%16 =>余数15(进栈) 5
     5%16 =>余数5(进栈)  0 不进入循环
     15(第1516元素)出栈即F,5出栈(第六个元素) 即5*/
  console.log(z)
</script>
